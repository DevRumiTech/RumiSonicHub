<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Discovery App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="main-heading">Music Discovery App</h1>
    </header>

    <main>
        <section id="search-section">
            <label for="search-input"><span>Search for an artist:</span></label>
            <input type="search" id="search-input" placeholder="Enter artist name">
            <button type="button" id="search-button">Search</button>
        </section>

        <section id="results-section">
            <!-- Display search results here -->
        </section>
    </main>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>

    <!-- Fallback for browsers without JavaScript -->
    <noscript>
        <p>This application requires JavaScript. Please enable it to use the full functionality.</p>
    </noscript>
</body>

</html>
